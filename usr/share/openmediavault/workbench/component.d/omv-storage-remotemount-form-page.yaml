version: "1.0"
type: component
data:
  name: omv-storage-remotemount-form-page
  type: formPage
  config:
    request:
      service: RemoteMount
      get:
        method: get
        params:
          uuid: "{{ _routeParams.uuid }}"
      post:
        method: set
    fields:
      - type: confObjUuid
      - type: hidden
        name: mntentref
        value: "{{ newconfobjuuid }}"
      - type: select
        name: mounttype
        label: _("Mount type")
        value: "cifs"
        store:
          data:
            - ['nfs', _('NFS')]
            - ['cifs', _('SMB/CIFS')]
            - ['davfs', _('DAVFS')]
      - type: textInput
        name: name
        label: _("Name")
        value: ""
        modifiers:
          type: disabled
          constraint:
            operator: ne
            arg0:
              prop: mntentref
            arg1: "{{ newconfobjuuid }}"
      - type: textInput
        name: server
        label: _("Server")
        value: ""
        hint: _('Use FQDN, hostname, or IP address.')
      - type: textInput
        name: sharename
        label: _("Share")
        value: ""
        hint: _('For SMB/CIFS, use the share name only.<br />For NFS, use the export path (ie /export/nfs_share_name).')
        modifiers:
          - type: hidden
            constraint:
              operator: eq
              arg0:
                prop: mounttype
              arg1: "davfs"
      - type: checkbox
        name: nfs4
        label: _("NFS v4")
        value: false
        hint: _('Will use NFS v2/v3 if unchecked and NFS v4 if checked.')
        modifiers:
          - type: hidden
            constraint:
              operator: ne
              arg0:
                prop: mounttype
              arg1: "nfs"
      - type: textInput
        name: username
        label: _("Username")
        value: ""
        hint: _('Leave blank to authenticate as guest.')
        modifiers:
          - type: hidden
            constraint:
              operator: eq
              arg0:
                prop: mounttype
              arg1: "nfs"
      - type: passwordInput
        name: password
        label: _("Password")
        value: ""
        modifiers:
          - type: hidden
            constraint:
              operator: eq
              arg0:
                prop: mounttype
              arg1: "nfs"
      - type: textInput
        name: options
        label: _("Options")
        value: "_netdev,iocharset=utf8,vers=3.0,nofail"
        hint: _('For SMB/CIFS options, see man page for <a href="https://linux.die.net/man/8/mount.cifs" target="_blank">mount.cifs</a><br />For NFS options, see man page for <a href="https://linux.die.net/man/8/mount.nfs" target="_blank">mount.nfs</a><br />For WebDAV options, see man page for <a href="https://linux.die.net/man/8/mount.davfs" target="_blank">mount.davfs</a>')
        modifier:
          - type: value
            typeConfig: 'testing'
            constraint:
              operator: eq
              arg0:
                prop: mounttype
              arg1: "nfs"
    buttons:
      - template: submit
        execute:
          type: url
          url: "/storage/remotemount"
      - template: cancel
        execute:
          type: url
          url: "/storage/remotemount"
